{% extends "base/base.html" %}
{% load widget_tweaks %}

{% load static %}


{% block css %}
<link rel="stylesheet" href="{% static 'css/productos.css' %}">
{% endblock %}

{% block template %}



<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="wrapper">
                <div class="logo">
                    <img src="{% static 'img/j&pmini.png' %}" alt="">
                </div>
                <div class="text-center mt-4 name">
                    Join And Play
                </div>
                <div class="text-left mt-4 name">
                    Códigos Digitales - {{producto.nombre}}
                </div>
                <div class="table-responsive">
                    <table class="table table-dark table-hover" id="tableinventario">
                        <br>
                        <a href="{% url 'inventario'%}" class="btn btn-lg btn-primary"
                        >Volver</a>
                        <br><br>
                        <thead>
                            <tr class="table-dark">
                                <th># ID</th>
                                <th>Código</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for codigo in codigos%}
                            <tr class="table-dark">
                                <td class="table-dark">{{codigo.id}}</td>
                                <td class="table-dark">{{codigo.codigo}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <input type="button" value="Imprimir" class="btn btn-primary printbuttoninv">
                </div>    
            </div>
        </div>
    </div>
</div>

{% endblock %}
