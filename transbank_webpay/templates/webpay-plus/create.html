{% extends "base/base.html" %}


{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/estilo.css' %}">
{% endblock %}

{% block template %}

<div class="container">
  <div class="card text-center" style="background:black; margin-top:2%">
    <div class="card-header">
      <h1 style="color:white">Pagar Pedido</h1>
    </div>
    <div class="card-body">
      <img src="{% static 'img/webpay.png' %}" alt="">
      <br>
      <form action="{{ response.url }}" method="POST">
        <input type="hidden" name="token_ws" value="{{ response.token }}"><br>
        <input type="submit" value="Ejecutar Pago con Webpay">
      </form>
      <br>
    </div>
    <div class="card-footer text-muted">
      <a class="btn btn-danger btn-lg" href="/"><i class="bi bi-x-octagon-fill"></i></i>&nbsp;&nbsp;Cancelar Compra</a>
    </div>
  </div>
</div>



{% endblock %}
